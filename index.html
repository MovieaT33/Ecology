<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js"></script>
    <script>
        const userTable = {
            "Nicolas": "d80cd8f46e23939bc0b83b27092e2cf020b20343af78ca0a40dbfeefefeb3f7a3edee54bb3d3b7218e7bf6fa46efb114c68b91ed96890341944ca46bbcd7be31"
        };

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (userTable.hasOwnProperty(username)) {
                if (sha3_512(password) === userTable[username]) {
                    window.location.href = "https://www.canva.com/design/DAGEePnW5_4/d5y9ZQJ3siILnVzdXBCnVw/view?utm_content=DAGEePnW5_4&utm_campaign=designshare&utm_medium=link&utm_source=editor";
                } else {
                    alert("Incorrect password. Please try again.");
                }
            } else {
                alert("User not found. Please check your username.");
            }
        });
    </script>
</body>
</html>
